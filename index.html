<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empire HealthCare - index</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* Makes sure everything fits every screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* Fullscreen invisible clickable overlay */
    .fullscreen-link {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: 1000;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>

  <!-- FULLSCREEN Invisible Link -->
  <a href="home.html" class="fullscreen-link" id="touchRedirect"></a>

  <!-- Main Content -->
  <div class="intro-container">
    <h1>Empire HealthCare</h1>

    <div class="slogan-wrapper">
      <div class="line-group left">
        <div class="line"></div>
        <div class="dot"></div>
      </div>

      <p>Beyond Everything</p>

      <div class="line-group right">
        <div class="dot"></div>
        <div class="line"></div>
      </div>
    </div>
  </div>

  <!-- SCRIPT TIME -->
  <script>
    // Redirect on Spacebar
    document.addEventListener("keydown", function (e) {
      if (e.code === "Space") {
        window.location.href = "home.html";
      }
    });

    // Mobile or desktop touch/click redirect
    function goHome() {
      window.location.href = "home.html";
    }

    // Touch for phones/tablets
    document.addEventListener("touchstart", goHome);

    // Click for desktops/laptops
    document.addEventListener("click", goHome);
  </script>

</body>
</html>
