<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empire HealthCare - Index</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* Fullscreen click overlay for all devices */
    .fullscreen-link {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 100;
    }
  </style>
</head>
<body>

  <!-- Invisible full screen link for touch or click -->
  <a href="home.html" class="fullscreen-link" aria-label="Tap anywhere to go home"></a>

  <!-- Main Content -->
  <div class="intro-container">
    <h1>Empire HealthCare</h1>
    <div class="slogan-wrapper">
      <p>Beyond Everything</p>
    </div>
  </div>

  <!-- Spacebar redirect -->
  <script>
    document.addEventListener("keydown", function (e) {
      if (e.code === "Space") {
        window.location.href = "home.html";
      }
    });
  </script>

</body>
</html>
