<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Empire HealthCare - Beyond Everything">
    <meta name="keywords" content="Healthcare, Empire, Medical, Wellness">
    <meta name="author" content="Empire HealthCare">

    <!-- Matches mobile browser toolbar color -->
    <meta name="theme-color" content="#083d77">

    <title>Empire HealthCare</title>

    <!-- =========================================
         FAVICON (FIXED & CORRECT)
         File location: /images/favicon.png
         ========================================= -->
     <link rel="icon" href="images\Favicon.png" type="image/png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-main: 'Montserrat', sans-serif;
            --fw-regular: 400;
            --fw-bold: 700;

            --color-primary: #083d77;
            --color-secondary: #7d7d7d;
            --color-text-main: #000000;

            --bg-gradient-start: #bcdcff;
            --bg-gradient-mid: #d6ebff;
            --bg-gradient-end: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;

            background: linear-gradient(
                to bottom right,
                var(--bg-gradient-start),
                var(--bg-gradient-mid),
                var(--bg-gradient-end)
            );

            color: var(--color-text-main);
            font-family: var(--font-main);
            cursor: pointer;
        }

        body:focus-visible {
            outline: 3px solid var(--color-primary);
            outline-offset: -3px;
        }

        .intro-container {
            text-align: center;
            padding: 20px;
            max-width: 900px;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            color: var(--color-primary);
            margin-bottom: 40px;
            letter-spacing: 2px;
            font-weight: var(--fw-bold);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .slogan-wrapper p {
            font-size: 1.5rem;
            color: var(--color-secondary);
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
                margin-bottom: 20px;
            }

            .slogan-wrapper p {
                font-size: 1.1rem;
                line-height: 1.5;
            }
        }

        @media (max-width: 380px) {
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body tabindex="0" aria-label="Click anywhere or press Enter to enter the site">

    <main class="intro-container">
        <h1>Empire HealthCare</h1>
        <div class="slogan-wrapper">
            <p>beyond everything</p>
        </div>
    </main>

    <script>
        const redirectToHome = () => {
            window.location.href = 'home.html';
        };

        document.body.addEventListener('click', redirectToHome);

        document.body.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                redirectToHome();
            }
        });
    </script>

</body>
</html>
